<!DOCTYPE html>
<html>
    <head>
        <!-- adding style files-->
        <link href="css/lib/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/bubble.css" rel="stylesheet" type="text/css"/>
         <!--adding script files-->
        <script src="script/lib/angular.min.js" type="text/javascript"></script>
        <script src="script/lib/d3-v4.min.js" type="text/javascript"></script>
        <script src="script/app.js" type="text/javascript"></script>
        <script src="script/bubble.controller.js" type="text/javascript"></script>
        <script src="script/service/bubble.services.js" type="text/javascript"></script>
        
    </head>
    <body  ng-app="myApp"  class="container" > 
        <div ng-controller="MyCtrl">
        <h2>Case Study</h2>
        <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form" name="myForm">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Dim Words</label>
                <div class="col-sm-6">
                    <input type="text" id="dim_words" class="form-control" ng-model="student.dim_words" required />
                    <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                </div>
                <div class="col-sm-3"></div>

            </div>
            <div class="form-group">
                <label for="score_dim_words" class="col-sm-3 control-label">Score Dim Words</label>
                <div class="col-sm-6">
                    <input type="text" id="score_dim_words" class="form-control" ng-model="student.score_dim_words" required/>
                    <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="form-group">
                <label for="model_id" class="col-sm-3 control-label">Model Id</label>
                <div class="col-sm-6">
                    <input type="text" id="model_id" class="form-control" ng-model="student.model_id" required/>
                    <span ng-show="myForm.myName.$touched && myForm.myName.$invalid">The name is required.</span>
                </div>
                <div class="col-sm-3"></div>

            </div>

            <input type="submit" value="Show Chart" class="btn btn-primary col-sm-offset-3"/> 
            <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <span id='error-msg'>Invalid Combination !</span><br/>
            
            <div id="loader"></div>
            <!--<i class="load fa fa-spinner fa-spin" style="font-size:48px;color:#00D0B2"></i>-->
        </form>
        <div id ="bubbleChart"></div>
        </div>
         
    </body>
</html>
